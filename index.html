<!DOCTYPE html>
<html>
<head>
    <title>Apple Maps in your browser!</title>
    <meta charset="utf-8"/>
    <meta property="og:url" content="http://fr;datacargo.fr"/>
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="Apple Maps in your browser!"/>
    <meta property="og:description" content="Apple Maps in your browser!"/>
    <meta property="og:image" content="http://maps.datacargo.fr/og.png"/>

    <script src="https://cdn.apple-mapkit.com/mk/3.0.0/mapkit.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function (event) {

            mapkit.init({
                apiKey: "b2af5300a3c2ea9b5d38c782c7d2909dc88d6621",
                bootstrapUrl: "http://maps.datacargo.fr/bootstrap.json"
            });

            var map = new mapkit.Map('map');
            var paris = new mapkit.CoordinateRegion(
                    new mapkit.Coordinate(48.852993, 2.349857),
                    new mapkit.CoordinateSpan(0.16, 0.16)
            );

            map.setRegionAnimated(paris);
            map.showsUserLocation = true;
            map.showsUserLocationControl = true;

        });
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {

            width: 100vw;
            height: 100vh;
            background-color: #EFEFEF;
        }

        #overlay {
            position: absolute;
            padding: 0px;
            background-color: rgba(255, 255, 255, 0.9);
            left: 50px ;
            bottom: 10px;
            width: 310px;
            border-style: solid;
            border-width: 1px;
            border-color: grey; 
            text-align: center;          
            padding: 3px;
            z-index: 2000;
            font-family: "Helvetica Neue", Helvetica;
            font-size: 11px;
            line-height: .5;
        }

        #overlay a {
            color: black;
        }


    </style>
</head>
<body>
<div id="fb-root"></div>

<div id="overlay">
    <p>Fruity Maps, created by <a href="http://twitter.com/TimBroddin" target="_blank">Tim Broddin</a>, cleared by <a href="http://twitter.com/ticetnet" target="_blank">Ticetnet</a>.</p>

</div>
<div id="map"></div>



</body>


</html>
